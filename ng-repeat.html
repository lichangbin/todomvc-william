<!doctype html>
<html ng-app='app'>
<head>
    <meta charset="utf-8">
    <title>ng-repeat directive</title>
</head>
<body  ng-controller="Cart">
<table>
    <caption>我的购物车</caption>
    <tr>
        <th>序号</th>
        <th>商品</th>
        <th>单价</th>
        <th>数量</th>
        <th>金额</th>
        <th>操作</th>
    </tr>
    <tr ng-repeat="item in items">
        <td>{{$index + 1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price | currency}}</td>
        <td><input ng-model="item.quantity"></td>
        <td>{{item.quantity * item.price | currency}}</td>
        <td>
            <button ng-click="remove($index)">删除</button>
        </td>
    </tr>
</table>
range:<input type="range" id="range" name="points" min="1" max="10" onmousemove="show()"/><div id="pshow">6</div><br/>
 <script src="http://cdn.bootcss.com/angular.js/1.3.0/angular.js"></script>

<script>
angular.module('app',[]).controller('Cart',function($scope){
    $scope.items = [
            {name: "雷柏（Rapoo） V500 机械游戏键盘 机械黄轴", quantity: 1, price: 199.00},
            {name: "雷柏（Rapoo） V20 光学游戏鼠标 黑色烈焰版", quantity: 1, price: 139.00},
            {name: "AngularJS权威教程", quantity: 2, price: 84.20}
        ];

        $scope.remove = function (index) {
            $scope.items.splice(index, 1); 
}
})
   
    
</script>
</body>
</html>
