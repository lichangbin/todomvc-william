<!DOCTYPE html>
<html lang="en">
    <head>
    <style>
    h1,h2{
    color:purple;

    }



    </style>
        <meta charset="utf-8">
        <script src="http://cdn.bootcss.com/angular.js/1.5.8/angular.js"></script>
    </head>
    <body>
    <h1>scope的继承</h1>
    <h2>demo4</h2>
    <div ng-app="app" ng-controller="mainController">
    <input type="text" ng-model="color" placeholder="Enter a color"/>
    <br />
    {{ color }}
    <!-- 这里要注意写法与@绑定的不同 -->
    <hello-world color="color"></hello-world>
</div>

    </body>
    <script>
angular.module('app', [])
.controller('mainController', function($scope) {
    $scope.color = 'red';
})
.directive('helloWorld', function() {
    return {
        restrict: 'EA',
        scope: {
            color: '='
        },
        replace: true,
        template: '<div><p style="background-color:{{color}}">' +
            'Hello world!' +
        '</p>' + 
        '<input type="text" ng-model="color"></div>'
    }
})
    </script>
</html>
