<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style type="text/css" media="screen">
  div{
    padding: 6px;
}
div.container {
    border: 1px solid black;
}
div.my-info {
    border: 1px solid blue;
}
div.my-directiv{
    border: 1px solid green;
}  
</style>

</head>
<body>
<div ng-app="MyApp">
    <div class="container" ng-controller="MyController">
        <div class="my-info">我的名字是：<span ng-bind="name"></span>
        <!-- 使用"ng-bind"防止网络状态不佳时出现没有被赋值表达式   -->
            <br/>我的年龄是：<span ng-bind="age"></span>

        </div>
        <!-- 使用属性声明指令 -->
        <!-- <div my-directive></div> -->
         <div class='my-directive'></div>
    </div>
</div>

<script src="http://cdn.bootcss.com/angular.js/1.5.8/angular.js"></script> 
<script>
  angular.module("MyApp", [])
    .controller("MyController", function ($scope) {
        //J1 这里我们在作用域里初始化两个变量
    $scope.name = "dreamapple";
    $scope.age = 20;
        //J2 创建一个方法，修改我们创建的对象的年龄
    $scope.changeAge = function () {
        $scope.age = 22;
    }
})
        //J3 创建我们的指令，指令名字为"myDirective"

    .directive("myDirective", function () {
    var obj = {
        //J4   指令的声明模式为 "AE" 属性和元素
        restrict: "ACE",
        //J5   指令继承父作用域的属性和方法
        scope: {},
        replace: true,
        template: "<div class='my-directiv'>" +
            "<h3>下面部分是我们创建的指令生成的</h3>" +
            "我的名字是：<span ng-bind='name'></span><br/>" +
            "我的年龄是：<span ng-bind='age'></span>" +
            "<input type='text' ng-model='name'>"+
            " </div>"
    }
    return obj;
});  


</script>  
</body>
</html>
