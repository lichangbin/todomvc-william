<!DOCTYPE html>
<html lang="en">
    <head>
    <style>
    h1,h2{
    color:purple;

    }



    </style>
        <meta charset="utf-8">
        <script src="http://cdn.bootcss.com/angular.js/1.5.8/angular.js"></script>
    </head>
    <body>
    <h1>scope的继承</h1>
    <h2>demo4</h2>
    <div ng-app="app" ng-controller="mainController">
    <input type="text" ng-model="name" placeholder="Enter name"/>
    <br />
    {{ name }}
    <hello-world say="say()" name="{{name}}"></hello-world>
</div>

    </body>
    <script>
angular.module('app', [])
.controller('mainController', function($scope) {
    $scope.name = "yangbo";
    $scope.say = function() {
        alert('hello!');
    }
})
.directive('helloWorld', function() {
    return {
        restrict: 'EA',
        scope: {
            name: '@',
            say: '&'
        },
        replace: true,
        template: '<button type="button" ng-bind="name" ng-click="say()"></button>'
    }
})
    </script>
</html>
